Add A Football Player
<form #playerform="ngForm" (ngSubmit)="onSubmit(playerform)">
    <div class="row">
        <div class="form-group col-6">
            <label for="playername">Name:</label>
            <input required id="playername" name="playername" type="text" class="form-control" ngModel #playername="ngModel">
            <div class="alert alert-danger" *ngIf="playername.touched && !playername.valid">Name is Required</div>
        </div>
        <div class="form-group col-6">
            <label for="team">Team:</label>
            <input required id="team" name="team" type="text" class="form-control" ngModel #team="ngModel">
            <div class="alert alert-danger" *ngIf="team.touched && !team.valid">Team is Required</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label for="jerseynumber">Number:</label>
            <input required id="jerseynumber" name="jerseynumber" type="text" class="form-control" ngModel #jerseynumber="ngModel">
            <div class="alert alert-danger" *ngIf="jerseynumber.touched && !jerseynumber.valid">Player's Number is Required</div>
        </div>

        <div class="form-group col-6">
            <label for="position">Position:</label>
            <input required id="position" name="position" type="text" class="form-control" ngModel #position="ngModel">
            <div class="alert alert-danger" *ngIf="position.touched && !position.valid">Position is Required</div>
        </div>
    </div>
    <div class="text-center"><button class="btn btn-primary" [disabled]="!playerform.valid">Save</button></div>
  </form>
