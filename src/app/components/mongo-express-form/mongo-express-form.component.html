Add A Book
<form  #bookform="ngForm" (ngSubmit)="onSubmit(bookform)">
    <div class="row">
        <div class="form-group col-6">
        <label for="title">Title:</label>
        <input required id="title" name="title" type="text" class="form-control" ngModel #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Title is Required</div>
        </div>
    
        <div class="form-group col-6">
            <label for="genre">Genre:</label>
            <input required id="genre" name="genre" type="text" class="form-control" ngModel #genre="ngModel">
            <div class="alert alert-danger" *ngIf="genre.touched && !genre.valid">Genre is Required</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="author">Author:</label>
            <input required id="author" name="author" type="text" class="form-control" ngModel #author="ngModel">
            <div class="alert alert-danger" *ngIf="author.touched && !author.valid">Author is Required</div>
        </div>

        <div class="form-group col-6">
            <label for="publisher">Publisher:</label>
            <input required id="publisher" name="publisher" type="text" class="form-control" ngModel #publisher="ngModel">
            <div class="alert alert-danger" *ngIf="publisher.touched && !publisher.valid">Publisher is Required</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="pages">Pages:</label>
            <input required id="pages" name="pages" type="pages" class="form-control" ngModel #pages="ngModel">
            <div class="alert alert-danger" *ngIf="pages.touched && !pages.valid">Number of Pages Required</div>
        </div>
    

        <div class="form-group col-6">
            <label for="image_url">Image Link</label>
            <input id="image_url" name="image_url" type="text" class="form-control" ngModel #image="ngModel">
        </div>
    </div>

    <div class="text-center"><button class="btn btn-primary" [disabled]="!bookform.valid">Save</button></div>
  </form>
